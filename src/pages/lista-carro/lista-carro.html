<ion-header>
  <ion-navbar>
    <ion-title>Lista de Carros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let carro of lista | async">
      <h2>{{carro.modelo}}</h2>
      <h3>{{carro.dono}}</h3>
      <ion-note item-right *ngIf="carro.multa === 'true'">
        Tem multa
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
